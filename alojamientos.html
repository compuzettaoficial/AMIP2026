<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alojamientos - Convención AMIP 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* ESTILOS ESPECÍFICOS DE ALOJAMIENTOS */
        .main-layout {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 2rem;
            padding: 2rem 0;
            min-height: calc(100vh - 300px);
        }
        
        .filters-sidebar {
            position: sticky;
            top: 100px;
            height: fit-content;
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
        }
        
        .filters-title {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .filter-group {
            margin-bottom: 1.5rem;
        }
        
        .filter-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--dark);
        }
        
        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(91, 149, 194, 0.1);
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }
        
        .checkbox-group label {
            margin: 0;
            font-weight: 500;
            cursor: pointer;
        }
        
        .filter-divider {
            height: 1px;
            background: #e5e7eb;
            margin: 1.5rem 0;
        }
        
        .reset-filters {
            width: 100%;
            padding: 0.75rem;
            background: var(--gray);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }
        
        .reset-filters:hover {
            background: var(--dark);
        }
        
        .results-section {
            min-height: 400px;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;a
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .results-count {
            font-size: 1.1rem;
            color: var(--gray);
        }
        
        .results-count strong {
            color: var(--primary);
            font-size: 1.3rem;
        }
        
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }
        
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }
        
        .card-badge {
            position: absolute;
            top: 12px;
            left: 12px;
            background: var(--primary);
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            z-index: 10;
            text-transform: uppercase;
        }
        
        .card-badge.cochera {
            background: var(--secondary);
        }
        
        .card-img-container {
            position: relative;
            width: 100%;
            height: 220px;
            overflow: hidden;
            background: #e5e7eb;
        }
        
        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        .card:hover .card-img {
            transform: scale(1.1);
        }
        
        .card-share {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(255,255,255,0.9);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 10;
        }
        
        .card-share:hover {
            background: white;
            transform: scale(1.1);
        }
        
        .card-content {
            padding: 1.5rem;
        }
        
        .card-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: var(--dark);
        }
        
        .card-features {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        
        .feature-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            background: #f3f4f6;
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
            font-size: 0.75rem;
            color: var(--gray);
        }
        
        .feature-badge.highlight {
            background: #dbeafe;
            color: var(--primary);
        }
        
        .feature-badge i {
            font-size: 0.85rem;
        }
        
        .card-info {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
            margin: 1rem 0;
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .card-info-item {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
        }
        
        .card-info-item i {
            margin-top: 2px;
            color: var(--primary);
        }
        
        .card-price {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            margin: 1rem 0;
        }
        
        .card-price small {
            font-size: 0.9rem;
            color: var(--gray);
            font-weight: 400;
        }
        
        .price-original {
            text-decoration: line-through;
            color: var(--gray);
            font-size: 1.2rem;
            margin-left: 0.5rem;
        }
        
        .promo-tag {
            background: var(--success);
            color: white;
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
            font-size: 0.75rem;
            margin-left: 0.5rem;
            font-weight: 600;
        }
        
        .card-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-top: 1rem;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 1000;
            overflow-y: auto;
            padding: 2rem 1rem;
            animation: fadeIn 0.3s ease;
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.4s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-header {
            padding: 2rem;
            border-bottom: 2px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-light);
        }
        
        .modal-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: var(--gray);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s;
        }
        
        .modal-close:hover {
            background: #f3f4f6;
            color: var(--dark);
        }
        
        .modal-carousel {
            position: relative;
            height: 400px;
            background: #000;
        }
        
        .modal-carousel-images {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
        }
        
        .modal-carousel-images img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            flex-shrink: 0;
            background: #000;
        }
        
        .modal-carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.9);
            color: var(--dark);
            border: none;
            padding: 1rem;
            cursor: pointer;
            font-size: 1.3rem;
            transition: all 0.3s;
            z-index: 10;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-carousel-btn:hover {
            background: white;
        }
        
        .modal-carousel-btn.prev { left: 20px; }
        .modal-carousel-btn.next { right: 20px; }
        
        .modal-carousel-counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 10;
        }
        
        .modal-body {
            padding: 2rem;
        }
        
        .info-section {
            background: #f9fafb;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
        }
        
        .info-section h3 {
            color: var(--primary);
            margin-bottom: 1rem;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .info-section p {
            margin: 0.5rem 0;
            line-height: 1.8;
        }
        
        .info-section a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .info-section a:hover {
            text-decoration: underline;
            color: var(--accent);
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem;
            background: white;
            border-radius: 8px;
        }
        
        .info-item i {
            color: var(--primary);
            font-size: 1.2rem;
        }
        
        .servicios-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.75rem;
        }
        
        .servicio-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem;
            background: white;
            border-radius: 8px;
        }
        
        .servicio-item::before {
            content: '✓';
            color: var(--success);
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .mobile-filters-toggle {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #b91c1c, #7f1d1d);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(91, 149, 194, 0.4);
            z-index: 99999;
            transition: all 0.3s;
        }
        
        .mobile-filters-toggle:hover {
            transform: scale(1.1);
        }
        
        @media (max-width: 1024px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
            
            .filters-sidebar {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: white;
                z-index: 999;
                overflow-y: auto;
                border-radius: 0;
            }
            
            .filters-sidebar.active {
                display: block;
                animation: slideInRight 0.3s ease;
            }
            
            @keyframes slideInRight {
                from {
                    transform: translateX(100%);
                }
                to {
                    transform: translateX(0);
                }
            }
            
            .mobile-filters-toggle {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .cards-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            .modal-carousel {
                height: 250px;
            }
            
            .modal-carousel-btn {
                width: 40px;
                height: 40px;
                padding: 0.8rem;
            }
            
            .cards-grid {
                grid-template-columns: 1fr;
            }
            
            .card-actions {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="imagenes/logo.png" alt="Hospitalidad en Acción" class="logo-img" onerror="this.style.display='none'">
                    <div class="brand-name">HOSPITALIDAD EN <span class="highlight">ACCIÓN</span></div>
                </div>
                
                <button class="menu-toggle" onclick="toggleMenu()">
                    <i class="fas fa-bars"></i>
                </button>
                
                <nav id="nav">
                    <a href="index.html">Inicio</a>
                    <a href="index.html#evento">Evento</a>
                    <a href="alojamientos.html">Alojamientos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </header>

    <section class="page-header">
        <div class="container">
            <h1>Alojamientos Disponibles</h1>
            <p>Hoteles y cocheras cerca del evento AMIP 2026</p>
        </div>
    </section>

    <div class="container">
        <div class="main-layout">
            <aside class="filters-sidebar" id="filtersSidebar">
                <h2 class="filters-title">
                    <i class="fas fa-filter"></i> Filtros
                </h2>
                
                <div class="filter-group">
                    <label>Tipo de alojamiento</label>
                    <select id="filter-tipo" onchange="applyFilters()">
                        <option value="todos">Todos</option>
                        <option value="hotel" selected>Hoteles</option>
                        <option value="cochera">Cocheras</option>
                    </select>
                </div>
                
                <div class="filter-divider"></div>
                
                <div class="filter-group">
                    <label>Búsqueda por nombre</label>
                    <input type="text" id="filter-search" placeholder="Buscar..." oninput="applyFilters()">
                </div>
                
                <div class="filter-group">
                    <label>Precio máximo</label>
                    <select id="filter-precio" onchange="applyFilters()">
                        <option value="9999">Todos</option>
                        <option value="50">Hasta S/ 50</option>
                        <option value="100">Hasta S/ 100</option>
                        <option value="150">Hasta S/ 150</option>
                        <option value="200">Hasta S/ 200</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Ordenar por</label>
                    <select id="sort-options" onchange="applyFilters()">
                        <option value="precio-asc">Precio: Menor a Mayor</option>
                        <option value="precio-desc">Precio: Mayor a Menor</option>
                        <option value="nombre-asc">Nombre: A-Z</option>
                        <option value="nombre-desc">Nombre: Z-A</option>
                    </select>
                </div>
                
                <div class="filter-divider"></div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="filter-promo" onchange="applyFilters()">
                    <label for="filter-promo">Solo con promoción</label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="filter-estacionamiento" onchange="applyFilters()">
                    <label for="filter-estacionamiento">Con estacionamiento</label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="filter-accesible" onchange="applyFilters()">
                    <label for="filter-accesible">Accesible (silla de ruedas)</label>
                </div>
                
                <button class="reset-filters" onclick="resetFilters()">
                    <i class="fas fa-redo"></i> Resetear Filtros
                </button>
            </aside>
            
            <main class="results-section">
                <div class="results-header">
                    <div class="results-count">
                        <strong id="resultsCount">0</strong> alojamientos encontrados
                    </div>
                </div>
                
                <div class="cards-grid" id="cardsGrid">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Cargando alojamientos...</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <button class="mobile-filters-toggle" onclick="toggleFilters()">
        <i class="fas fa-filter"></i>
    </button>

    <div class="modal" id="detailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle"></h2>
                <button class="modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="modal-carousel" id="modalCarousel">
                <div class="modal-carousel-images" id="modalCarouselImages"></div>
                <button class="modal-carousel-btn prev" onclick="slideModalCarousel(-1)">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="modal-carousel-btn next" onclick="slideModalCarousel(1)">
                    <i class="fas fa-chevron-right"></i>
                </button>
                <div class="modal-carousel-counter" id="modalCounter"></div>
            </div>
            
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-logo">
                <img src="imagenes/logo-celeste.png" alt="Hospitalidad en Acción" onerror="this.src='imagenes/logo-blanco.png'; this.onerror=function(){this.src='imagenes/logo.png'};">
            </div>
            <div class="footer-bottom">
                <p>• Sistema de apoyo para eventos cristianos •</p>
                <p>© 2025 <span class="brand-highlight">Hospitalidad en Acción</span> - Created by Compuzetta</p>
            </div>
        </div>
    </footer>

    <script src="alojamientos.js"></script>
</body>
</html>
